<div class="col-md-6"  >

     
      <p>
        <ng-content></ng-content>
        Count: {{ count }} - 
        <button (click)="increment()">+1</button>
      </p>
      

  <form (ngSubmit)="onSubmit()" [formGroup]="form" #f="ngForm">
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" 
      class="form-control"
       formControlName="title" 
        [(ngModel)]="notify.title" 
        ngControl="title"
      >
    </div>
    <div class="form-group">
      <label for="body">body</label>
      <input type="text" 
      class="form-control"
       formControlName="body" 
        [(ngModel)]="notify.body" 
        ngControl="body"
      >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]='!form.valid' [ngClass]="{disabled:ButtonCallBack}">{{ButtonText}}</button>
    <p>{{PushStatus}}</p>
  </form>
 
</div>
