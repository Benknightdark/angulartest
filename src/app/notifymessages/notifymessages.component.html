<table class="table table-responsive table-hover">
 <thead>
    <tr>
      <th>#</th>
      <th>標題</th>
      <th>發送時間</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.NotifyMessageData async" >
      <th scope="row">
           <span class="glyphicon glyphicon-zoom-in"></span>
           <span class="glyphicon glyphicon-pencil"></span>
      </th>
      <td>{{item.title }}</td>
      <td>{{item.SendTime }}</td>
    </tr>
  </tbody>
</table>
