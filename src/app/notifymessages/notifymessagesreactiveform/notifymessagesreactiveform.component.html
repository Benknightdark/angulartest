
<form  (ngSubmit)="onSubmit()" [formGroup]="DetailDataForm" >
    <div class="form-group">
        <label for="title">title</label>
        <input type="text"
        class="form-control"
        formControlName="title"

        [ngModel]="(DetailData|async)?.title"
        [disabled]="isEdit"
        >
    </div>
    <div class="form-group">
        <label for="body">body</label>
        <input type="text"
        class="form-control"
         formControlName="body"
          [ngModel]="(DetailData|async)?.body"
         [disabled]="isEdit"
        >
    </div>
   <div class="form-group">
        <label for="SendTime">SendTime</label>
        <input type="text"
        class="form-control"
         formControlName="SendTime"
           [ngModel]="(DetailData|async)?.SendTime"
         [disabled]="isEdit"
        >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]='!DetailDataForm.valid'>
        Submit
    </button>
    <button class="btn btn-warning" (click)="onBack()">Back</button>
</form>
